<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- -----bootstp-------- -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!-- -----bootstp----- -->
    <title></title>
</head>
<!-- <style>
    #contact{
        text-align: center;
    }
</style> -->
<body>
    <section class="contact" id="contact">
           
        <div class="container">
      
           <div class="text-center my-5">
            <!-- <h1 data-aos="fade-up"
            data-aos-duration="3000">Feel Free<span class="text-primary"> To Connect</span></h1> -->
            <!-- <hr class="w-25 m-auto"> -->
            <h2 class="text-center"></h2>
          </div> 
       <div class="row">
        <!-- <div  class="col-sm-12 col-md-6 col-lg-6 col-12"> -->
          <form action="https://script.google.com/macros/s/AKfycbwGaNHJy6onnkBUhKHmNEAntKva7teEg2d0_Dpi8WRz_J7VsJz3miQh6nODJO_M3PY/exec"   method="post" class="row g-3"  >
            <div class="col-md-6"  data-aos="flip-left"
            data-aos-easing="ease-out-cubic"
            data-aos-duration="2000">
              <label for="inputEmail4" class="form-label"> First Name</label>
              <input type="Name" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6"  data-aos="flip-left"
            data-aos-easing="ease-out-cubic"
            data-aos-duration="2000">
              <label for="Name" class="form-label">Lest Name</label>
              <input type="Name" class="form-control" id="inputEmail4">
            </div>

            <div class="col-md-6"  data-aos="flip-left"
            data-aos-easing="ease-out-cubic"
            data-aos-duration="2000">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6" data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="300">
              <label for="Mobile" class="form-label">Mobile No</label>
              <input type="Mobile" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12"  data-aos="fade-right" data-aos-duration="2000">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
           
            <div class="col-md-6" data-aos="flip-left"
            data-aos-easing="ease-out-cubic"
            data-aos-duration="2000">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4" data-aos="flip-left"
            data-aos-easing="ease-out-cubic"
            data-aos-duration="2000">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select"> 
                <option selected>Choes State</option>
                <option>Arunachal Pradesh</option>
                <option>Andhar Pradesh</option>
                <option>Aasam</option>
                <option>Bihar</option>
                <option>Chhattisgarh</option>
                <option>Delhi</option>
                <option>Goa</option>
                <option>Gujrat</option>
                <option>Hariyana</option>
                <option>Himachal Pradehs</option>
                <option>Jharkhand</option>
                <option>Kerla</option>
                <option>Karnataka</option>
                <option>Mizoram</option>
                <option>Madhya Pradesh</option>
                <option>Manipur</option>
                <option>Maharshtra</option>
                <option>Meghalya</option>
                <option>Nagaland</option>
                <option>Odisa</option>
                <option>Punjab</option>
                <option>Rajsthan</option>
                <option>Sikkim</option>
                <option>Telangana</option>
                <option>Tripura</option>
                <option>Tamilnadu</option>
                <option>Uttar Pradesh</option>
                <option>Uttrakhand</option>
                <option>West Bangal</option>
              </select>
            </div>
            <div class="col-md-2" data-aos="flip-left"
            data-aos-easing="ease-out-cubic"
            data-aos-duration="2000">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12"data-aos="flip-left"
            data-aos-easing="ease-out-cubic"
            data-aos-duration="2000">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12" data-aos="flip-left"
            data-aos-easing="ease-out-cubic"
            data-aos-duration="2000">
              <button type="submit" class="btn btn-primary">Sumbit</button>
            </div>

          </form>



          
        <!-- </div> -->
</body>
</html>
